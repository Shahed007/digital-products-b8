<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Products-B8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header-Section -->
    <header>
      <!-- Main-Navigation -->
      <nav>
        <div class="container">
          <div class="main-nav">
            <a href="#home"
              ><img
                class="main-nav__logo"
                src="./logo/logo-light.png"
                alt="Main Logo"
            /></a>

            <ul class="main-nav__list">
              <li class="main-nav__item"><a href="#home">Home</a></li>
              <li class="main-nav__item"><a href="#">About</a></li>
              <li class="main-nav__item"><a href="#">Blog</a></li>
              <li class="main-nav__item"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Home-Section -->
      <section id="home" class="home-section">
        <div class="container">
          <div class="home-section__container">
            <div class="home-section__text">
              <h1 class="home-section--heading__primary">
                Better design for your digital products
              </h1>
              <h4 class="home-section--heading__secondary">
                Explore web design
                <em>UI/<sup style="margin-left: 3px">UX</sup></em>
              </h4>
              <p class="home-section__info">
                We are a creative studio specializing in
                <span class="higlight">UI/UX</span> design, development and
                strategy.
              </p>

              <button class="btn btn-primary">Explore More</button>
            </div>
            <div class="home-section__image">
              <img
                src="./images/banner.png"
                alt="Home Image"
                class="home-section__photo"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
